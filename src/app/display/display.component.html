<div class="main">

  <table class="table table-striped table-bordered">
    <tr>
      <th>uiserid</th>
      <th>Id</th>
      <th>CustomPipe</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let hero of data ">
      <td>{{ hero.userId }}</td>
      <td>{{ hero.id }}</td>
      <td>{{ hero.title | uppercase | custompipe }}</td>
      <td>{{ hero.title | lowercase }}</td>
      <td>{{ hero.body }}</td>
    </tr>
  </table>


</div>
