<div class="card">
  <div class="card-header">
    Login page
  </div>
  <div class="card-body">
    <form [formGroup]="profileForm" class="form-group" (ngSubmit)="onSubmit()">
      <td>
        <tr>
          <th>EmailId:</th>
          <th>
            <input type="text" class="form-control" formControlName='email'>
            <div class="alert alert-danger" *ngIf="!profileForm.controls['email'].valid && profileForm.controls['email'].touched">
              {{emailerr}}</div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th>
            <span id="err1"></span>
          </th>
        </tr>
        <tr>
          <th>Password:</th>
          <th>
            <input type="password" class="form-control" formControlName='pwd'>
            <div class="alert alert-danger" *ngIf="!profileForm.controls['pwd'].valid 
            && profileForm.controls['pwd'].dirty && profileForm.controls['email'].valid">
              {{passerr}}</div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th>
            <span id="err2"></span>
          </th>
        </tr>
        <tr>
          <button class="btn btn-primary" (click)="handleClick()" [disabled]="!profileForm.valid">Submit</button>
        </tr>
      </td>
    </form>
  </div>
</div>
<p>
  Form Status: {{ profileForm.status }}
</p>
