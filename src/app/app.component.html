    <ul class="navbar navbar-nav">
      <li>
        <a uiSref="aboutus" uiSrefActive="active">AboutUs</a>
      </li>
      <li>
        <button type="button" class="btn btn-button" (click)="isCollapsed = !isCollapsed">Collapse</button>

      <li>
        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-danger dropdown-toggle">

            <li>
              <a uiSref="aboutus" uiSrefActive="active">AboutUs</a>

              <a uiSref="dashboard" uiSrefActive="active">Dashboard</a>

  <ui-view></ui-view>

  </alert>        
  <div class="col-xs-12 col-12 col-md-4 form-group">
      <input type="text"
             class="form-control"
             #dp="bsDatepicker"
